<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="time-block">
      <table class="table">
        <tbody>
          <form id="detail_form">
          <tr>
            <th class="row">
              <td class="hour">9AM</td>
            </th>
           
            <td class="description" id=c9>
                <textarea id=9 name="t09" rows="3"></textarea>
            <td>
            <td>
              <button id="btn" class="saveBtn">submit</button>
            </td>
         
          </tr>

          <tr>
            <th class="row">
              <td class="hour" id=ten>10AM</td>
            </th>
            
            <td class="description" id=c10>
                <textarea id="10" name="t10" rows="3"></textarea>
            <td>
            <td>
              <button class="saveBtn">submit</button>
            </td>
        
          </tr>

          <tr>
            <th class="row">
              <td class="hour" id=eleven>11AM</td>
            </th>
          
            <td class="description" id="c11">
                <textarea id="11" name="t11" rows="3"></textarea>
            <td>
            <td>
              <button class="saveBtn">submit</button>
            </td>
          
          </tr>

        </form>
        </tbody>
      </table>
    </section>


    
<div id=results></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="jsw.js"></script>
  </body>
</html>
